<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Bag </title>
    <style>
        .button{
            background-color: aqua;
        }
        .addtobag{
            background-color: rgb(123, 234, 123);
            border-radius: 10px;
            border: 0px;
            padding: 5px 25px;
        }
        .wishlist{
            text-transform: uppercase;
            padding: 3px 35px;
            border-radius: 10px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <main>
   <button class="addtobag" 
   onclick="itemsInBags++; 
   document.querySelector('#bagsummary').innerHTML = 'Your bag has'+itemsInBags+ ' Items';">Add to Bag</button> 

   <button class="wishlist"
   onclick="itemsInBags--; 
   document.querySelector('#bagsummary').innerHTML = 'Your bag has'+itemsInBags+' Items';">❤️Wishlist</button>

   <button class="addtobag"
   onclick="itemsInBags += 2; 
   document.querySelector('#bagsummary').innerHTML = 'Your bag has'+itemsInBags+ ' Items';">Add 1+1 sale item</button>

   <h1 id="bagsummary"></h1>
</main>
<script>
    let itemsInBags = 0;
    document.querySelector('#bagsummary').innerHTML = 'Your bag has 0 Items';
</script>
</body>
</html>
