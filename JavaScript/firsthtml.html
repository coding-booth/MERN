<html lang="en">
<head>
    <title>js html</title>
    <script>
        console.log('Hi I am alive');
        function clickhere() {
            // document.getElementById('para').innerHTML = "This is a new paragraph";
            document.querySelector('#para').innerHTML = "This is a new paragraph";
        }
        function Changecolor() {
            document.getElementById('para').style.color ='green';
        }
    </script>
</head>
<body>
    <h1>Welcome  to JS code</h1>
    <p id="para">This is demo paragraph</p>
    <button onclick="clickhere()">click here</button>
    <button onclick="Changecolor()">change color</button>
</body>
</html>
